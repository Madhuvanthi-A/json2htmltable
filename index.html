<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<style>
	    th{ 
	        color:#fff;
	            }
	</style>

</head>
<body>
	<h3>Employee Details</h3>
<!--Table layout-->
	<table class="table table-striped">
	    <tr  class="bg-info">
	        <th>Name</th>
	        <th>Gender</th>
	        <th>Email</th>
	        <th>State</th>
	    </tr>
	    <tbody id="myTable"></tbody>
	</table>
<!--Script to render external json file to HTML table.-->
	<script>
		//Initiate fetch request to render json file
		fetch('employee.json').then(function(response){
			return response.json();
		}).then(function(obj){
			console.log(obj);
			//Build table for json objects.			
			buildTable(obj)

			function buildTable(data){
				var table = document.getElementById('myTable');
				console.log(data,"check data");
                console.log(data.length,"----------");  
				for (var i = 0; i < data.length; i++){
					var row = `<tr>
									<td>${data[i].name}</td>
									<td>${data[i].gender}</td>
									<td>${data[i].email}</td>
									<td>${data[i].state}</td>
							  </tr>`
					table.innerHTML += row
				}
			}

		}).catch(function(error){
			console.error('Something went wrong with retrieving the employee!');
			console.error(error);
		});
	</script>
</body>
</html>
